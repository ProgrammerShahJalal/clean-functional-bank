<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-5">Welcome to <span class="font-semibold	text-green-600">Baap er
                bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-5 py-5 pl-12">
            <h3 class="text-2xl mb-5">Please login</h3>
            <div>
                <input id="user-email" class="border-2 border-gray-400 block rounded mb-4 w-3/4" type="email" name=""
                    id="" placeholder="Your email">
                <input id="user-password" class="border-2 border-gray-400 block rounded mb-4 w-3/4" type="password"
                    name="" id="" placeholder="Your password">
                <button id="login-submit" class="bg-yellow-600 px-4 py-2 rounded text-white">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
